<body>
  
  <div class="container">
	  <ul class="ball-placeholders">

  <div class="container">

      <button class="next-ball" id="lottori-ball" onclick="lottori3()">وارد کردن اعضا</button>
      <button class="play-win" id="lottori-win" onclick="winer3()">انتخاب برنده</button>
      <div id="lottori3">
      </div>

  <script>
    const lottoriList = [];
    let usersLottori = 0;
    const winersList = [];
    const personsLottori = [];
    const lottori3Area = document.getElementById("lottori3")
    var lottoriBall = document.getElementById("lottori-ball");
    var lottoriwin = document.getElementById("lottori-win");
    lottoriwin.style.display = 'none';
    console.log(lottoriBall);

    function lottori()
    {
      let list = prompt("enter users: جدا سازی با ',' ", "");
      let users = list.split(",");
      let count = users.length;

      if(lottoriList.length < 1)
      {
        for(let i =0; i<count;  i++)
        {
          if(users[i].trim() != "")
          {
            lottoriList.push(users[i]);
          }
        }
      }
    }

    function winer()
    {
      let count = lottoriList.length;
      if(count > 0)
      {
        let item = Math.floor(Math.random() * count);
        console.log(item);  
        document.getElementById("win").innerHTML = lottoriList[item];
      }else
      {
        document.getElementById("win").innerHTML = "کاربر وارد نمایید";
      }
    }

    function  lottori2()
    {
      var count = prompt("تعداد افراد شرکت کننده؟");
      usersLottori = parseInt(count);
      if(usersLottori > 1)
      {
      }
      else
      {
        alert('مقدار نامعتبر')
      }
    } 

    function winer2()
    {
      let repeatClass =".ss";

      if(usersLottori > 1)
      {
        let winer = Math.floor(Math.random() * usersLottori);
        winersList.push(winer);
        
        if(winersList.includes(winer))
        {
          repeatClass = "repeatClass";
        }

        var li  = document.createElement("li");
        var item = document.createTextNode(winer);        
        
        li.appendChild(item);
        console.log(li);
        document.getElementById('win2').appendChild(li);
      }
    }

    function lottori3()
    {
      var list = prompt("اشخاص شرکت کننده را وارد نمایید و با | جدا نمایید!")
      persons = list.split('|');
      for(let i =0; i<persons.length; i++)
      {
        if(persons[i] != undefined && persons[i] != null && persons[i] != "")
        {
          personsLottori.push(persons[i]);

          var node = document.createElement("span");
          var nodeValue = document.createTextNode(persons[i]);
          node.id = "p" + i;
          node.appendChild(nodeValue);

          lottori3Area.appendChild(node);
        }
      }
      lottoriwin.style.display = 'inline-block';
      lottoriBall.style.display = 'none';
    }

    function winer3()
    {
      let count = personsLottori.length;
      if(count > 0)
      {
        let i = Math.floor(Math.random() * count);
        console.log(i);
        let item = document.getElementById("p" + i);
        item.style.background = 'green';
        item.style.color = 'white';
      }
    }
